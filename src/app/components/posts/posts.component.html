<div class="container">
  <h1 class="my-5">Posts From Fake Api</h1>

  <div class="row">
    <div class="col-3" *ngFor="let post of posts" let i="index + 1">
      <div class="card m-3">
        <div class="card-body">

          <h2 class="card-title">{{ post.id }}</h2>
          <h6 class="card-text">{{ post.title }}</h6>
          <p>{{post.body}}</p>

          <div class="row">
          <button class="btn btn-danger" >Delete</button>
          <button class="btn btn-success">Edit</button>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
